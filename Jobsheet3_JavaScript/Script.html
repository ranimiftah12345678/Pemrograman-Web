<!DOCTYPE html>
<html>
<head>
    <title>Belajar Javascript dari Nol</title>
    <script>
        // ini adalah penulisan kode javascript di dalam tag <head>
        console.log("Hello JS dari Head");
    </script>
</head>
<body>
    <p>Tutorial Javascript untuk Pemula</p>
    <script>
        // ini adalah penulisan kode javascript di dalam tag <body>
        console.log("Hello JS dari Body");
    </script>
    <h2>Contoh Inline JavaScript</h2>
        <a href="#" onclick="alert('Yey!')">Klik aku (versi onclick)</a><br><br>
</body>
</html>
